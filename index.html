<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Open+Sans:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body class="container-fluid d-flex flex-column vh-100 p-0">
    <header class="border bottom text-center p-3 fw-bold">
        <h1><i class="bi bi-check2-square text-primary"></i> To Do App</h1>
    </header>
    <main class="mt-2 flex-grow-1">
        <div class="d-flex flex-row p-3 gap-3">
            <input class="form-control" type="text" placeholder="Enter a task to add"
                aria-label="default input example">
            <button type="button" class="btn btn-primary">ADD</button>
        </div>
        <ul class="list-unstyled">
            <li class="d-flex align-items-center
            justify-content-between py-2 px-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="chk-1">
                    <label class="form-check-label" for="chk-1">
                        Design Wireframes in Figma
                    </label>
                </div>
                <div class="d-flex gap-3 fs-5">
                    <i data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Click to edit"
                        class="edit bi bi-pencil-fill"></i>
                    <i data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Click to delete"
                        class="delete bi bi-trash-fill"></i>
                </div>
            </li>
            
        </ul>
    </main>
    <footer class="text-center border-top p-2">
        Copyright &copy; 2023 Ganindu. All Rights Reserved.
    </footer>

</body>

</html>
